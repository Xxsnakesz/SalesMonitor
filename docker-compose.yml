version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: salesmonitor-db-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-salesmonitor}
      POSTGRES_USER: ${POSTGRES_USER:-salesmonitor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - salesmonitor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-salesmonitor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    container_name: salesmonitor-backend-prod
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-salesmonitor}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-salesmonitor}?schema=public
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-https://shitlive.dev}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - salesmonitor-network
    restart: always

  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://shitlive.dev/api}
        NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-https://shitlive.dev}
    container_name: salesmonitor-frontend-prod
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://shitlive.dev/api}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-https://shitlive.dev}
    depends_on:
      - backend
    networks:
      - salesmonitor-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: salesmonitor-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/ssl/certs/cloudflare.pem:/etc/ssl/certs/cloudflare.pem:ro
      - /etc/ssl/private/cloudflare.key:/etc/ssl/private/cloudflare.key:ro
    depends_on:
      - backend
      - frontend
    networks:
      - salesmonitor-network
    restart: always

networks:
  salesmonitor-network:
    driver: bridge

volumes:
  postgres_data:
EOF